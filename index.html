<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Flex</title>
</head>

<body>
    <main>
        <div class="center">
            <div class="mainFlex" id="first">
                <div class="square one"></div>
                <div class="square one"></div>
                <div class="square one"></div>
            </div>
            <div class="mainFlex" id="second">
                <div class="square two"></div>
                <div class="square two"></div>
                <div class="square two"></div>
            </div>
            <div class="mainFlex" id="third">
                <div class="square one"></div>
                <div class="square one"></div>
                <div class="square one"></div>
            </div>
            <div class="mainFlex" id="fourth">
                <div class="square one"></div>
                <div class="square one"></div>
                <div class="square one" id="odd"></div>
            </div>
            <div class="mainFlex" id="fifth">
                <div class="square two base">
                    <p>Some Text</p>
                </div>
                <div class="square four base extra">
                    <p>Some Text</p>
                </div>
                <div class="square two base">
                    <p>Some Text</p>
                </div>
            </div>
            <div class="mainFlex" id="sixth">
                <div class="square one"></div>
                <div class="square three"></div>
                <div class="square one"></div>
            </div>
        </div>
    </main>
</body>

</html>
